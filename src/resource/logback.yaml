version: 1
disable_existing_loggers: True
file_path: \\logs\\
formatters:
    default:
            format: "%(asctime)s - [%(module)s] - [%(funcName)s] - [%(lineno)s] - [%(levelname)s] - %(message)s"
loggers:
    default:
      level: DEBUG
root:
    level: DEBUG
    handlers: [console,info_file_handler,debug_file_handler]

handlers:
    console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: default
            stream: ext://sys.stdout
    info_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: default
            filename: logs\\info-1004-1.log
            maxBytes: 20971520
            backupCount: 1
            encoding: utf8
    debug_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: DEBUG
            formatter: default
            filename: logs\\debug-1004-1.log
            maxBytes: 20971520
            backupCount: 1
            encoding: utf8
